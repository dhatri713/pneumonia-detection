<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung X-Ray Classification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background-color: #f8f9ff;
        }

        .upload-area.dragover {
            background-color: #e8ebff;
            border-color: #764ba2;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .preview {
            margin: 20px 0;
            text-align: center;
        }

        .preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            display: none;
        }

        .result.normal {
            background: #d4edda;
            border: 2px solid #28a745;
        }

        .result.pneumonia {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }

        .result h2 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .result.normal h2 {
            color: #155724;
        }

        .result.pneumonia h2 {
            color: #721c24;
        }

        .probability-bars {
            margin-top: 20px;
        }

        .probability-item {
            margin-bottom: 15px;
        }

        .probability-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .probability-bar {
            height: 25px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }

        .probability-fill {
            height: 100%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-weight: 600;
        }

        .probability-fill.normal {
            background: linear-gradient(90deg, #28a745, #20c997);
        }

        .probability-fill.pneumonia {
            background: linear-gradient(90deg, #dc3545, #e83e8c);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .info {
            background: #e7f3ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ü´Å Lung X-Ray Classifier</h1>
        <p class="subtitle">Upload a chest X-ray image for pneumonia detection</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <p><strong>Click to upload</strong> or drag and drop</p>
            <p style="color: #999; font-size: 0.9em; margin-top: 5px;">Supports JPEG, PNG (max 10MB)</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="preview" id="preview"></div>

        <button id="predictBtn" disabled>Analyze X-Ray</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing image...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <h2 id="resultTitle"></h2>
            <p id="resultConfidence"></p>

            <div class="probability-bars">
                <div class="probability-item">
                    <div class="probability-label">
                        <span>NORMAL</span>
                        <span id="normalPercent">0%</span>
                    </div>
                    <div class="probability-bar">
                        <div class="probability-fill normal" id="normalBar" style="width: 0%"></div>
                    </div>
                </div>

                <div class="probability-item">
                    <div class="probability-label">
                        <span>PNEUMONIA</span>
                        <span id="pneumoniaPercent">0%</span>
                    </div>
                    <div class="probability-bar">
                        <div class="probability-fill pneumonia" id="pneumoniaBar" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="info">
            <strong>Note:</strong> This is a demonstration tool. Always consult with healthcare professionals for
            medical diagnosis.
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const predictBtn = document.getElementById('predictBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const result = document.getElementById('result');

        let selectedFile = null;

        // Upload area click
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                showError('Please select an image file');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                showError('File size must be less than 10MB');
                return;
            }

            selectedFile = file;
            hideError();
            hideResult();

            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                predictBtn.disabled = false;
            };
            reader.readAsDataURL(file);
        }

        // Predict button
        predictBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            hideError();
            hideResult();
            showLoading();
            predictBtn.disabled = true;

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);

                const response = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();

                hideLoading();
                showResult(data.prediction);
                predictBtn.disabled = false;

            } catch (err) {
                hideLoading();
                showError(`Failed to analyze image: ${err.message}. Make sure the API server is running.`);
                predictBtn.disabled = false;
            }
        });

        function showResult(prediction) {
            const isNormal = prediction.class === 'NORMAL';

            result.className = 'result ' + (isNormal ? 'normal' : 'pneumonia');
            result.style.display = 'block';

            document.getElementById('resultTitle').textContent =
                `Prediction: ${prediction.class}`;

            document.getElementById('resultConfidence').textContent =
                `Confidence: ${prediction.confidence}%`;

            const normalProb = prediction.probability.NORMAL * 100;
            const pneumoniaProb = prediction.probability.PNEUMONIA * 100;

            document.getElementById('normalPercent').textContent =
                `${normalProb.toFixed(1)}%`;
            document.getElementById('pneumoniaPercent').textContent =
                `${pneumoniaProb.toFixed(1)}%`;

            document.getElementById('normalBar').style.width = `${normalProb}%`;
            document.getElementById('pneumoniaBar').style.width = `${pneumoniaProb}%`;
        }

        function showLoading() {
            loading.style.display = 'block';
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }

        function hideError() {
            error.style.display = 'none';
        }

        function hideResult() {
            result.style.display = 'none';
        }

        // Check API connection on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_URL}/health`);
                if (!response.ok) throw new Error('API not responding');
            } catch (err) {
                showError('Cannot connect to API server. Please ensure the server is running on http://localhost:8000');
            }
        });
    </script>
</body>

</html>
